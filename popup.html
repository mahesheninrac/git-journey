<!DOCTYPE html>
<html>

<head>
    <title>ðŸ“ˆ Stock Profit Analyzer</title>
    <script src="popup.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 15px;
            width: 320px;
            background-color: #f7f9fc;
        }

        h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 5px;
            resize: vertical;
            padding: 8px;
            font-size: 14px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }

        .result {
            margin-top: 15px;
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 6px;
        }

        .result p {
            margin: 5px 0;
            font-size: 14px;
        }

        .highlight {
            font-weight: bold;
            color: #34495e;
        }
    </style>
</head>

<body>
    <h3> Stock Buy/Sell Guide</h3>
    <p> Paste prices (optional):</p>
    <textarea id="priceInput" placeholder="e.g. 7, 10, 1, 3, 6, 9, 2"></textarea>
    <button id="analyzeBtn"> Analyze Best Buy & Sell</button>

    <div id="result" class="result"></div>
</body>

</html>
